<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="theme-color" id="metaThemeColor" content="#0E1621">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <script>
        (function() {
            var t = localStorage.getItem('theme');
            if (t === 'light') document.documentElement.classList.add('theme-light');
        })();
    </script>
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="مسنجر">
    <link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}">
    <title>{% block title %}مسنجر{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/Vazirmatn-font-face.css" rel="stylesheet">
    <style>
        /* پالت تلگرام — یکسان در همهٔ صفحات */
        :root {
            --bg: #0E1621;
            --bg-grad: #0E1621;
            --bg-soft: #17212B;
            --surface: #17212B;
            --surface-hover: #242F3D;
            --border: rgba(255,255,255,0.06);
            --text: #FFFFFF;
            --text-soft: #708499;
            --accent: #2AABEE;
            --accent-hover: #229ED9;
            --accent-glow: rgba(42, 171, 238, 0.25);
            --accent-dim: rgba(42, 171, 238, 0.12);
            --danger: #ef4444;
            --success: #4ade80;
            --radius: 12px;
            --radius-sm: 10px;
            --radius-pill: 999px;
            --shadow: 0 8px 32px rgba(0,0,0,0.4);
            --shadow-sm: 0 1px 4px rgba(0,0,0,0.2);
            --safe-top: env(safe-area-inset-top, 0);
            --safe-bottom: env(safe-area-inset-bottom, 0);
            --ease: cubic-bezier(0.25, 0.1, 0.25, 1);
            --transition: 0.2s var(--ease);
            --card-bg: #17212B;
            --card-border: 1px solid rgba(255,255,255,0.06);
        }
        html.theme-light {
            --bg: #f4f4f5;
            --bg-grad: #f4f4f5;
            --bg-soft: #FFFFFF;
            --surface: #FFFFFF;
            --surface-hover: #e8e8e8;
            --border: rgba(0,0,0,0.08);
            --text: #000000;
            --text-soft: #707579;
            --accent: #3390EC;
            --accent-hover: #2481CC;
            --accent-glow: rgba(51, 144, 236, 0.2);
            --accent-dim: rgba(51, 144, 236, 0.1);
            --danger: #e53935;
            --success: #43b581;
            --shadow: 0 8px 32px rgba(0,0,0,0.12);
            --shadow-sm: 0 1px 4px rgba(0,0,0,0.08);
            --card-bg: #FFFFFF;
            --card-border: 1px solid rgba(0,0,0,0.08);
        }
        * { box-sizing: border-box; }
        html { -webkit-tap-highlight-color: transparent; scroll-behavior: smooth; }
        body {
            font-family: Vazirmatn, -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg);
            color: var(--text);
            margin: 0;
            min-height: 100vh;
            min-height: 100dvh;
            line-height: 1.5;
            padding-top: var(--safe-top);
            padding-bottom: var(--safe-bottom);
            transition: opacity 0.2s var(--ease);
        }
        body.page-enter { animation: pageIn 0.4s var(--ease) forwards; }
        @keyframes pageIn {
            from { opacity: 0; transform: translateY(6px); }
            to { opacity: 1; transform: translateY(0); }
        }
        a { color: var(--accent); text-decoration: none; transition: color var(--transition), opacity var(--transition); }
        a:hover { color: var(--accent-hover); text-decoration: none; opacity: 0.95; }
        .container { max-width: 720px; margin: 0 auto; padding: 1.25rem; padding-left: max(1.25rem, var(--safe-top)); padding-right: max(1.25rem, var(--safe-top)); }
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            min-height: 44px;
            min-width: 44px;
            padding: 0.7rem 1.4rem;
            background: var(--accent);
            color: #fff;
            border: none;
            border-radius: var(--radius-sm);
            cursor: pointer;
            font-family: inherit;
            font-size: 1rem;
            font-weight: 600;
            transition: background var(--transition), transform 0.15s var(--ease), box-shadow var(--transition);
        }
        .btn:hover { background: var(--accent-hover); }
        .btn:active { transform: scale(0.98); }
        .btn:disabled { opacity: 0.6; cursor: not-allowed; }
        .btn-secondary { background: var(--surface); color: var(--text); border: 1px solid var(--border); }
        .btn-secondary:hover { background: var(--surface-hover); box-shadow: none; }
        .btn-ghost { background: transparent; color: var(--text-soft); }
        .btn-ghost:hover { background: var(--accent-dim); color: var(--accent); }
        .error { color: var(--danger); margin-top: 0.5rem; font-size: 0.9rem; }
        input, textarea {
            font-family: inherit;
            font-size: 16px;
            padding: 0.8rem 1.1rem;
            border: 2px solid transparent;
            border-radius: var(--radius-sm);
            background: var(--bg-soft);
            color: var(--text);
            width: 100%;
            transition: border-color var(--transition), background var(--transition), box-shadow var(--transition);
        }
        input:focus, textarea:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 4px var(--accent-dim);
        }
        input::placeholder, textarea::placeholder { color: var(--text-soft); opacity: 0.8; }
        label { display: block; font-weight: 600; margin-bottom: 0.4rem; font-size: 0.9rem; color: var(--text-soft); }
        .auth-page {
            min-height: calc(100vh - 2rem);
            min-height: calc(100dvh - 2rem);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1.5rem;
        }
        .page-card {
            width: 100%;
            max-width: 400px;
            background: var(--card-bg);
            border-radius: 16px;
            padding: 2rem 2.25rem;
            box-shadow: var(--shadow);
            border: var(--card-border);
            animation: cardIn 0.35s var(--ease) forwards;
            opacity: 0;
            transform: translateY(12px);
        }
        @keyframes cardIn {
            to { opacity: 1; transform: translateY(0); }
        }
        .page-card .card-logo {
            width: 52px;
            height: 52px;
            margin: 0 auto 1rem;
            background: var(--accent);
            border-radius: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.6rem;
        }
        .page-card h1 { margin: 0 0 0.5rem 0; font-size: 1.5rem; font-weight: 700; text-align: center; letter-spacing: -0.02em; }
        .page-card .sub { text-align: center; color: var(--text-soft); font-size: 0.95rem; margin-bottom: 1.5rem; line-height: 1.5; }
        .page-card .btn-submit { width: 100%; margin-top: 1.5rem; min-height: 52px; font-size: 1.05rem; border-radius: var(--radius-sm); }
        .page-card .footer-note { text-align: center; margin-top: 1.5rem; color: var(--text-soft); font-size: 0.85rem; }
        .page-card .footer-note a { font-weight: 600; }
        .page-nav {
            display: flex;
            justify-content: center;
            gap: 0.25rem;
            margin-bottom: 1.25rem;
        }
        .page-nav a, .page-nav span {
            padding: 0.5rem 1rem;
            border-radius: var(--radius-sm);
            font-size: 0.9rem;
            font-weight: 600;
            color: var(--text-soft);
            text-decoration: none;
            transition: background var(--transition), color var(--transition);
        }
        .page-nav a:hover { color: var(--accent); background: var(--accent-dim); }
        .page-nav .active { color: var(--accent); background: var(--accent-dim); pointer-events: none; }
        {% block extra_css %}{% endblock %}
    </style>
</head>
<body class="page-enter {% if active_page %}page-{{ active_page }}{% endif %}">
    {% block body %}{% endblock %}
    {% block extra_js %}{% endblock %}
</body>
</html>
