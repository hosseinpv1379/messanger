<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="theme-color" content="#0f172a">
    <title>{% block title %}مسنجر{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/Vazirmatn-font-face.css" rel="stylesheet">
    <style>
        :root {
            --bg: #0f172a;
            --bg-grad: linear-gradient(160deg, #0f172a 0%, #1e293b 35%, #0f172a 100%);
            --bg-soft: #1e293b;
            --surface: #334155;
            --surface-hover: #475569;
            --border: #475569;
            --text: #f1f5f9;
            --text-soft: #94a3b8;
            --accent: #06b6d4;
            --accent-hover: #22d3ee;
            --accent-glow: rgba(6, 182, 212, 0.25);
            --accent-dim: rgba(6, 182, 212, 0.15);
            --danger: #f43f5e;
            --success: #10b981;
            --radius: 16px;
            --radius-sm: 10px;
            --radius-pill: 999px;
            --shadow: 0 10px 40px rgba(0,0,0,0.4);
            --shadow-sm: 0 2px 12px rgba(0,0,0,0.25);
            --safe-top: env(safe-area-inset-top, 0);
            --safe-bottom: env(safe-area-inset-bottom, 0);
            --ease: cubic-bezier(0.4, 0, 0.2, 1);
            --transition: 0.25s var(--ease);
        }
        * { box-sizing: border-box; }
        html { -webkit-tap-highlight-color: transparent; scroll-behavior: smooth; }
        body {
            font-family: Vazirmatn, sans-serif;
            background: var(--bg-grad);
            background-attachment: fixed;
            color: var(--text);
            margin: 0;
            min-height: 100vh;
            min-height: 100dvh;
            line-height: 1.6;
            padding-top: var(--safe-top);
            padding-bottom: var(--safe-bottom);
            transition: opacity 0.3s var(--ease);
        }
        body.page-enter { animation: pageIn 0.4s var(--ease) forwards; }
        @keyframes pageIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        a { color: var(--accent); text-decoration: none; transition: color var(--transition), opacity var(--transition); }
        a:hover { color: var(--accent-hover); text-decoration: none; opacity: 0.95; }
        .container { max-width: 720px; margin: 0 auto; padding: 1.25rem; padding-left: max(1.25rem, var(--safe-top)); padding-right: max(1.25rem, var(--safe-top)); }
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            min-height: 44px;
            min-width: 44px;
            padding: 0.7rem 1.4rem;
            background: var(--accent);
            color: #fff;
            border: none;
            border-radius: var(--radius-sm);
            cursor: pointer;
            font-family: inherit;
            font-size: 1rem;
            font-weight: 600;
            transition: background var(--transition), transform 0.15s var(--ease), box-shadow var(--transition);
        }
        .btn:hover { background: var(--accent-hover); box-shadow: 0 0 20px var(--accent-glow); }
        .btn:active { transform: scale(0.97); }
        .btn:disabled { opacity: 0.6; cursor: not-allowed; }
        .btn-secondary { background: var(--surface); color: var(--text); }
        .btn-secondary:hover { background: var(--surface-hover); box-shadow: none; }
        .btn-ghost { background: transparent; color: var(--text-soft); }
        .btn-ghost:hover { background: var(--accent-dim); color: var(--accent); }
        .error { color: var(--danger); margin-top: 0.5rem; font-size: 0.9rem; }
        input, textarea {
            font-family: inherit;
            font-size: 16px;
            padding: 0.8rem 1.1rem;
            border: 2px solid transparent;
            border-radius: var(--radius-sm);
            background: var(--bg-soft);
            color: var(--text);
            width: 100%;
            transition: border-color var(--transition), background var(--transition), box-shadow var(--transition);
        }
        input:focus, textarea:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 4px var(--accent-dim);
        }
        input::placeholder, textarea::placeholder { color: var(--text-soft); opacity: 0.8; }
        label { display: block; font-weight: 600; margin-bottom: 0.4rem; font-size: 0.9rem; color: var(--text-soft); }
        {% block extra_css %}{% endblock %}
    </style>
</head>
<body class="page-enter">
    {% block body %}{% endblock %}
    {% block extra_js %}{% endblock %}
</body>
</html>
